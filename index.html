<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div id="player" class="player-object"></div>
  </div>
</body>
<script>


const player = document.getElementById("player");
const container = document.getElementById("container");
var frameRate=5;
var accel=20;
var decel=0.98;
var xspeed=0.0;
var yspeed=0.0;
var startX=25;
var startY=25;
player.style.left=startX;
player.style.top=startY;
document.onkeydown = function(event) {
  switch (event.keyCode) {
    case 37:
        //left
        xspeed-=accel;
      break;
    case 38:
        //up
        yspeed-=accel;
        
      break;
    case 39:
        //right
        xspeed+=accel;
      break;
    case 40:
        //down
        yspeed+=accel;
      break;
        }
    };

move=function(){
    player.style.left=String(parseInt(player.style.left)+xspeed/10)+"px";
    player.style.top=String(parseInt(player.style.top)+yspeed/10)+"px"; 
    
      xspeed=decel*Math.floor(Math.abs(xspeed))*Math.sign(xspeed);
    
      yspeed=decel*Math.floor(Math.abs(yspeed))*Math.sign(yspeed);
    
    
}
setInterval(move, frameRate);
</script>
</html>
