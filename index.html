<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <div class = "right-fish" id="player"/>
    <!--<img src="C:\Users\James\Pictures\Saved Pictures\fish facing left.gif" height="96px" width="96px" id="player" class="right-fish" />-->
  </div>
</body>
<script>


const player = document.getElementById("player");
const container = document.getElementById("container");
var frameRate=5;
var accel=0.2;
var decel=0.95;
var xspeed=0.00;
var yspeed=0.00;
var startX=25;
var startY=25;
player.style.left=String(startX)+"px";
player.style.top=String(startY)+"px";;
var xloc=startX;
var yloc=startY;

var upLeft=false;
var upRight=false;
var downLeft=false;
var downRight=false;
var right=false
var down=false;
var up=false;
var left=false;

document.onkeydown = function(event) {
  switch (event.keyCode) {
    case 37:
        left=true;
        player.classList.remove("right-fish");
        player.classList.add("left-fish");
      break;
    case 38:
        up=true;
      break;
    case 39:
        right=true;
        player.classList.remove("left-fish");
        player.classList.add("right-fish");
      break;
    case 40:
        down=true;
      break;
        }
    };
document.onkeyup = function(event) {
  switch (event.keyCode) {
    case 37:
        left=false;
      break;
    case 38:
        up=false;
      break;
    case 39:
        right=false;
      break;
    case 40:
        down=false;
      break;
        }
    };

move=function(){
    yloc = Math.abs(yloc) % window.innerHeight;
    xloc = Math.abs(xloc) % window.innerWidth;

    if(up){
      yspeed-=accel;
    }
    if(down){
      yspeed+=accel;
    }
    if(left){
      xspeed-=accel;
      
    }
    if(right){
      xspeed+=accel;
    }
    xspeed*=decel;
    yspeed*=decel;
    xloc=xloc+xspeed;
    yloc=yloc+yspeed;
    player.style.left=String(Math.round(xloc))+"px";
    player.style.top=String(Math.round(yloc))+"px";
    
}


setInterval(move, frameRate);
</script>
</html>
